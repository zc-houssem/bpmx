<div
  class="sidebar flex flex-col h-full p-4 bg-background border"
  [class.open]="layoutService.isSidebarVisible | async"
>
  <div class="flex flex-col gap-3">
    <div class="flex justify-center items-center gap-2 px-4">
      <lucide-icon
        [img]="sidebarObj.header.icon"
        class="my-icon size-8"
      ></lucide-icon>
      <h1
        class="font-bold text-md"
        *ngIf="layoutService.isSidebarVisible | async"
      >
        {{ sidebarObj.header.name }}
      </h1>
    </div>
    <hlm-separator />
    <div class="flex flex-col gap-2">
      <div
        *ngFor="let item of sidebarObj.items"
        class="flex gap-2 items-center justify-center py-2 px-3 rounded-md cursor-pointer"
        routerLinkActive="bg-muted text-muted-foreground"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <lucide-icon [img]="item.icon" class="my-icon size-5"></lucide-icon>

        <a
          [routerLink]="item.route"
          *ngIf="layoutService.isSidebarVisible | async"
          class="flex-1"
        >
          {{ item.name }}
        </a>
      </div>
    </div>
  </div>
</div>
